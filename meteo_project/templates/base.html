{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Meteo App{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="custom-header d-flex justify-content-between align-items-center p-3 shadow-sm">
        <div class="container d-flex flex-wrap justify-content-between align-items-center">
            <h1 class="h4 mb-0">☁️ Meteo App</h1>
            <div class="d-flex gap-2">
                <a href="/" class="btn btn-outline-light btn-sm">🏠 Главная</a>
                <a href="{% url 'weather_statistics_page' %}" class="btn btn-outline-light btn-sm">📊 Статистика</a>
                <a href="/api/weather/?city=Москва" class="btn btn-outline-light btn-sm" target="_blank">🌦️ API Погода</a>
                <a href="/api/autocomplete/?q=Мос" class="btn btn-outline-light btn-sm" target="_blank">🔍 API Автокомплит</a>
                <a href="/api/statistics/" class="btn btn-outline-light btn-sm" target="_blank">📈 API Статистика</a>
                <button id="theme-toggle" class="btn btn-outline-light btn-sm">🌙</button>
            </div>
        </div>
    </header>

    {% block content %}{% endblock %}

    <script>
        L.Icon.Default.imagePath = "{% static 'leaflet/images/' %}";
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/theme-toggle.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
